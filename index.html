<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0; /* Nav at the very top */
            width: 100%;
            z-index: 2; /* Above banner */
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #178236;
            color: white;
        }

        .banner {
            position: fixed;
            top: 66px; /* Nav height (46px) + 20px gap */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 90%; /* Almost full width */
            max-width: 1200px; /* Cap for larger screens */
            background-color: #333; /* Light background */
            text-align: center;
            padding: 10px 20px; /* Vertical and horizontal padding */
            z-index: 1; /* Below nav */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow on all sides */
            border-radius: 5px; /* Rounded corners */
        }

        .banner h1 {
            margin: 0;
            font-size: 20px; /* Smaller font to fit */
            color: #f2f2f2;
        }

        button {
            outline: none;
            cursor: pointer;
            background-color: #f2f2f2;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 15px;
            color: black;
            border: none;
        }

        button:hover {
            background-color: #ddd;
            color: black;
        }

        p {
            margin-left: 20px;
            margin-right: 20px;
        }

        /* Adjust content to avoid overlap with fixed nav and banner */
        .content {
            margin-top: 120px; /* Nav (46px) + banner (44px) + gap (20px) + extra for shadow/offset */
            padding-left: 16px;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            color: #f2f2f2;
            padding: 14px 16px;
            font-size: 17px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .topnav a {
                display: none;
            }
            .topnav a.active {
                display: block;
            }
            .menu-toggle {
                display: block;
                float: right;
            }
            .topnav.responsive a {
                display: block;
                float: none;
            }
            /* Adjust banner and content for mobile */
            .banner {
                top: 66px; /* Keep below nav with gap */
                width: 90%; /* Maintain near-full width */
                max-width: 500px; /* Smaller cap for mobile */
                padding: 8px 10px; /* Slightly less padding */
            }
            .banner h1 {
                font-size: 18px; /* Slightly smaller for mobile */
            }
            .content {
                margin-top: 120px; /* Same as desktop */
            }
        }
    </style>
</head>
<body>
    <div class="topnav" id="topnav">
        <a class="active" href="#index.html" aria-label="Navigate to Home page">Home</a>
        <a href="Teaching.html" aria-label="Navigate to Teaching page">Teaching</a>
        <a href="Research.html" aria-label="Navigate to Research page">Research</a>
        <a href="Contact.html" aria-label="Navigate to About and Contact page">About & Contact</a>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
    </div>

    <div class="banner">
        <h1>Ethan Ebbighausen's Website</h1>
    </div>

    <div class="content">
       <br>
       <p> Hello! Use the navigation bar on the top of the page to explore.</p>
    </div>

    <script>
        function toggleMenu() {
            var x = document.getElementById("topnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
