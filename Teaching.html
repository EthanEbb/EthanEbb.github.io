<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #404040;
            position: fixed;
            top: 45px; /* Nav at the very top */
            width: 100%;
            z-index: 2; /* Above banner */
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #178236;
            color: white;
        }

        .banner {
            position: fixed;
            top: 0px; /* Nav height (46px) + 20px gap */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 100%; 
            background-color: #333; /* Light background */
            text-align: center;
            padding: 10px 10px; /* Increased vertical padding for taller banner */
            z-index: 1; /* Below nav */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow on all sides */
        }

        .banner h1 {
            margin: 0;
            font-size: 25px; /* Consistent font size */
            color: #f2f2f2;
        }

        button {
            outline: none;
            cursor: pointer;
            background-color: #f2f2f2;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 15px;
            color: black;
            border: none;
        }

        button:hover {
            background-color: #ddd;
            color: black;
        }

        p {
            margin-left: 20px;
            margin-right: 20px;
        }

        /* Adjust content to avoid overlap with fixed nav and taller banner */
        .content {
            margin-top: 140px; /* Nav (46px) + banner (64px: 20px padding top + 20px padding bottom + 20px font-size + 4px buffer) + gap (20px) + extra for shadow */
            padding-left: 16px;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            color: #f2f2f2;
            padding: 14px 16px;
            font-size: 17px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .topnav a {
                display: none;
            }
            .topnav a.active {
                display: block;
            }
            .menu-toggle {
                display: block;
                float: right;
            }
            .topnav.responsive a {
                display: block;
                float: none;
            }
            /* Adjust banner and content for mobile */
            .banner {
                top: 66px; /* Keep below nav with gap */
                width: 90%; /* Maintain near-full width */
                max-width: 500px; /* Smaller cap for mobile */
                padding: 16px 10px; /* Slightly less padding for mobile, still taller */
            }
            .banner h1 {
                font-size: 18px; /* Slightly smaller for mobile */
            }
            .content {
                margin-top: 132px; /* Nav (46px) + banner (56px: 16px padding top + 16px padding bottom + 18px font-size + 4px buffer) + gap (20px) + extra */
            }
        }
    </style>
</head>
<body>
    <div class="topnav" id="topnav">
        <a class="active" href="#index.html" aria-label="Navigate to Home page">Home</a>
        <a href="Teaching.html" aria-label="Navigate to Teaching page">Teaching</a>
        <a href="Research.html" aria-label="Navigate to Research page">Research</a>
        <a href="Contact.html" aria-label="Navigate to About and Contact page">About & Contact</a>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
    </div>

    <div class="banner">
        <h1>Teaching Pages</h1>
    </div>

    <div class="content">
        <br>
<p>These pages have updates, materials, etc. for my discussion sections.</p> 
    <nav> 
        <ul> 
            <li> <a href="Teaching Pages/Math54Fall2025.html">Math 126 Summer 2025</a></li>
            <li> <a href="Teaching Pages/Math126Summer2025.html">Math 126 Summer 2025</a></li>
            <li><a href="Teaching Pages/Math1ASpring2025">Math 1A Spring 2025</a></li> 
            <li> Math 54 Fall 2024</li>
        </ul> 
    </nav>     </div>

    <script>
        function toggleMenu() {
            var x = document.getElementById("topnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
